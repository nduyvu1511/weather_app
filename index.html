<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <section class="main-content">
            <div class="search">
               <div class="search-wrap">
                    <input type="text" placeholder="Search by City name" class="search-input">
                    <button class="search-icon">
                        <i class="fas fa-search"></i>
                    </button>
               </div>
            </div>
            <section class="location-container">
                <aside class="date-wrap">
                    <div class="time">
                        <h3 class= "time-output">01 : 35</h3> <span class="time-format"></span>
                    </div>
                    <div class="date">
                        <h3 class="date-output">20/8/2021</h3>
                    </div>
                </aside>
                <aside class="location-wrap">
                    <h3 id="city">Ho Chi Minh city</h3>
                   <h5 id="country">Viet Nam</h5>
                </aside>
            </section>
        </section>
        <section class="weather-container">
            <div class="temperature-form">
                
            </div>
        </section>
    </section>
    <script src="./app.js"></script>
</body>
</html>
